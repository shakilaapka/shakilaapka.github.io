---
layout: default
title: Shakil Ahmed
---
<article>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
		  <section>
			  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			  <small class="text-muted">{{ post.date | date_to_long_string }}</small>
			  <p>{{ post.excerpt }}</p>
			  <p><a href="{{ post.url }}" class="text-muted">Read More...</a></p>
		  </section>
	  </li>
    {% endfor %}
  </ul>
</article>

<style>
section {
	margin-bottom: 3em;
}
</style>
